description: Basic SPI Ethernet Controller

compatible: "vendor,spi-ethernet"

include: [spi-device.yaml, ethernet-controller.yaml]

properties:
  int-gpios:
    type: phandle-array
    required: true
    description: |
      GPIO pin connected to the interrupt output of the chip.

  cs-gpios:
    type: phandle-array
    required: false
    description: |
      Optional dedicated chip select GPIO for this device. Used when the
      controller does not manage CS in hardware or when a separate GPIO
      should be used.

  full-duplex:
    type: boolean
    description: |
      Enable full-duplex mode. If not set, half-duplex is used.

  local-mac-address:
    description: |
      Specifies the MAC address that was assigned to the network device.
