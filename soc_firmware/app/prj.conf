# Networking
CONFIG_NETWORKING=y
CONFIG_NET_L2_ETHERNET=y
CONFIG_NET_IPV4=y
CONFIG_NET_DHCPV4=y
CONFIG_NET_IPV6=n
CONFIG_NET_DHCPV6=n
CONFIG_NET_UDP=y
CONFIG_NET_TCP=y
CONFIG_NET_STATISTICS=y
CONFIG_NET_LOG=y
CONFIG_NET_L2_PTP=y
CONFIG_PTP=y
CONFIG_NET_CONNECTION_MANAGER=y
CONFIG_NET_SOCKETS=y

# Enable Custom SPI Ethernet Driver
CONFIG_ETH_SPI_BASIC=n
CONFIG_ETH_FMC_BASIC=y
CONFIG_ETH_STM32_HAL=n
CONFIG_ETHERNET_LOG_LEVEL_INF=y
CONFIG_ETH_FMC_BASIC_RX_STACK_SIZE=4096

# Cache Management for DMA
CONFIG_NOCACHE_MEMORY=y

# Network Shell
CONFIG_NET_SHELL=y
CONFIG_SHELL=y

# SPI debug; DMA/interrupt/async stay off unless wir sie brauchen

#CONFIG_SPI_LOG_LEVEL_DBG=y
# Soft-NSS (nur GPIO-CS nutzen, kein HW-SS auf H7)
#CONFIG_SPI_STM32_USE_HW_SS=n
#CONFIG_SPI_STM32_DMA=y

#CONFIG_SPI_STM32_INTERRUPT=y
#CONFIG_SPI_ASYNC=y

# ESP32-S3 Specific Configurations
#CONFIG_BOOTLOADER_MCUBOOT=y
CONFIG_LOG=y
#CONFIG_ESP_SPIRAM=y
CONFIG_SHARED_MULTI_HEAP=y
#CONFIG_SPIRAM_MODE_OCT=y
#CONFIG_SPIRAM_SPEED_80M=y
#CONFIG_ESP32S3_DATA_CACHE_64KB=y
#CONFIG_ESP_SPIRAM_MEMTEST=y
CONFIG_NET_TCP_LOG_LEVEL_DBG=y
CONFIG_NET_IF_MAX_IPV4_COUNT=2

# Enable FMC Controller for External Memory
CONFIG_MEMC=y
CONFIG_MEMC_STM32=y
CONFIG_MEMC_STM32_NOR_PSRAM=y

# Early Console
CONFIG_EARLY_CONSOLE=y
CONFIG_PRINTK=y

CONFIG_THREAD_MONITOR=y
CONFIG_THREAD_NAME=y
